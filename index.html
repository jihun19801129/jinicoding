<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        p {
            margin: 10px 0;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info h2 {
            margin-bottom: 10px;
        }
        .contact-info ul {
            list-style: none;
            padding: 0;
        }
        .contact-info ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>안녕하세요, 저는 성지훈 입니다</h1>
    <p>저는 대한민국 부산에 거주하며, 컴퓨터 공학을 전공하였습니다. 현재는 컴퓨터 학원에서 강사로 일하고 있으며, 취미로 20년간 검도를 수련해왔습니다.</p>
    <p>프로그래밍과 교육에 열정을 가지고 있으며, 학생들이 컴퓨터 과학을 쉽게 이해하고 즐길 수 있도록 돕는 것을 목표로 하고 있습니다.</p>

    <div class="contact-info">
        <h2>연락처</h2>
        <ul>
            <li>이메일: example@example.com</li>
            <li>전화번호: 010-1234-5678</li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">https://www.linkedin.com/in/yourprofile</a></li>
        </ul>
    </div>
</div>

</body>
</html>
